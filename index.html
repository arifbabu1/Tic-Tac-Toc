<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic tac Toc</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Tic Tac Toc</h1>
<button class="newGame" id="new">New Game</button>
    <div class="container">
      <div class="game">
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box"></button>
        <button class="box">O</button>
        <button class="box">X</button>
      </div>
    </div>
    <button class="newGame" id="reset">Reset Game</button>

    <script src="app.js"></script>
  </body>
</html>
