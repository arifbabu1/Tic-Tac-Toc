<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Sessior</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <p>Rock Paper Sessior game</p>

    <h1>Chose any One</h1>

    <div class="boxes">

        <button class="rock" onclick="playGame('Rock')">Rock</button>
        <button class="paper" onclick="playGame('Paper')">Paper</button>
        <button class="sessior" onclick="playGame('Sessior')">Sessior</button>
    </div>
    <script>
        function playGame(playerMove) {
            const cmpMove = pickcmpMove();
            let res = ''
            if (playerMove === 'Rock') {
                if (cmpMove === 'Rock') {
                    res = 'Tie'
                }
                else if (cmpMove === 'Paper') {
                    res = 'You Lose'
                }
                else if (cmpMove === 'Sessior') {
                    res = 'You Win'
                }
            }
            else if (playerMove === 'Paper') {
                if (cmpMove === 'Rock') {
                    res = 'You Win'
                }
                else if (cmpMove === 'Paper') {
                    res = 'Tie'
                }
                else if (cmpMove === 'Sessior') {
                    res = 'You Lose'
                }
            }
            else if (playerMove === 'Sessior') {
                if (cmpMove === 'Rock') {
                    res = 'You Lose'
                }
                else if (cmpMove === 'Paper') {
                    res = 'You Win'
                }
                else if (cmpMove === 'Sessior') {
                    res = 'Tie'
                }
            }
        
        alert(`You Chose ${playerMove} , computer picked : ${cmpMove}. So the result is = ${res}`)}

        // let cmpMove = pickcmpMove();
        function pickcmpMove() {
            const rNumber = Math.random();
            let cmpMove='';
            if (rNumber > 0 && rNumber <= 1 / 3) {
                cmpMove = 'Rock'
            }
            else if (rNumber > 1 / 3 && rNumber <= 2 / 3) {
                cmpMove = 'Paper'
            }
            else if (rNumber > 2 / 3 && rNumber <= 1) {
                cmpMove = 'Sessior'
            }
            return cmpMove;
        }



    </script>
</body>

</html>
